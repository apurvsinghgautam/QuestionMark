
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QuestionMark-Home</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/style.css" rel="stylesheet">
    <link href="static/font-awesome.css" rel="stylesheet">
  </head>

  <body>



    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Wall</h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Ask your question"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  
                </form>
              </div>
            </div>
            {%  for question in questions %}
            <div class="panel panel-default post">
              <div class="panel-body">
                 <div class="row">

                   <div class="col-sm-10">
	                   <div class="question">
	                   	<p>{{ question }}</p>
	                   </div>
                       {% for answer in answers %}
	                   <div class="caption"><a href="#">Rohan</a> answered this</div><br>
	                   <div class="answer">
	                   	      <p>{{ answer }}</p>
	                   </div>
	                  <form action="" method="POST">
						<button type="submit" class="btn btn-primary"> <span class="badge">{{ upvote }}</span></button>
	                 </form>
	                   
                   </div>
                           {% endfor %}



                 </div>
              </div>
            </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </section>
