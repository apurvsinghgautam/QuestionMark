{% extends 'layout.html' %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QuestionMark-Home</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/style.css" rel="stylesheet">
    <link href="static/font-awesome.css" rel="stylesheet">
  </head>

  <body>



    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Wall</h3>
              </div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Ask your question"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  
                </form>
              </div>
            </div>
            {%  for question in questions %}
            <div class="panel panel-default post">
              <div class="panel-body">
                 <div class="row">

                   <div class="col-sm-10">
	                   <div class="question">
	                   	<p>{{ question.Ques }}</p>
	                   </div>
                       {% for answername in ansname %}
	                   <div class="caption"><a href="#">{{ answername.Uname }}</a> answered this</div><br>
	                   <div class="answer">
	                   	      <p>{{ answername.Ans }}</p>
	                   </div>
						<button type="button" class="btn btn-primary">Upvote{{ upvote['cnt'] }}</button>

                   </div>

                    {% endfor %}


                 </div>
              </div>

            </div>
              {% endfor %}
            </div>
        </div>
      </div>
    </section>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
