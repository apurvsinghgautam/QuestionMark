{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_question"> Add Question</a>
  <hr>
    <form>
          <div class="form-group">
            <textarea class="form-control" placeholder="Ask your question"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
    </form>
  {% for question in questions %}
            <div class="panel panel-default post">
              <div class="panel-body">
                 <div class="row">

                   <div class="col-sm-10">
	                   <div class="question">
	                   	<p>{{ question.Ques }}</p>
	                   </div>
                       {% for answername in ansname %}
	                   <div class="caption"><a href="#">{{ answername.Uname }}</a> answered this</div><br>
	                   <div class="answer">
	                   	      <p>{{ answername.Ans }}</p>
	                   </div>
                           <form action="">
                                <button type="button" class="btn btn-primary">Upvote{{ upvote['cnt'] }}</button>
                                <input type="hidden" name="answerID" value="{{ answername.AID }}">

                           </form>

                   </div>

                    {% endfor %}


                 </div>
              </div>

            </div>
              {% endfor %}
{% endblock %}
